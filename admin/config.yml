backend:
  name: github
  repo: sniffamokgosi-arch/tracks-safari
  branch: main

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Body, name: body, widget: markdown}
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Global Settings"
        name: "global"
        file: "src/_data/site.yml"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}

- name: "packages"
  label: "Safari Packages"
  folder: "src/collections/packages"
  create: true
  slug: "{{slug}}"
  extension: "md"
  fields:
    - {label: Title, name: title, widget: string}
    - {label: Slug, name: slug, widget: string}
    - {label: Summary, name: summary, widget: text}
    - {label: Price (USD), name: price, widget: number}
    - {label: Duration (days), name: duration, widget: number}
    - {label: Featured Image, name: image, widget: image}
    - {label: Gallery, name: gallery, widget: list, field: {label: Image, name: image, widget: image}}
    - {label: Body, name: body, widget: markdown}

- name: "lodges"
  label: "Lodges"
  folder: "src/collections/lodges"
  create: true
  slug: "{{slug}}"
  extension: "md"
  fields:
    - {label: Name, name: title, widget: string}
    - {label: Location, name: location, widget: string}
    - {label: Summary, name: summary, widget: text}
    - {label: Gallery, name: gallery, widget: list, field: {label: Image, name: image, widget: image}}
    - {label: Body, name: body, widget: markdown}

- name: "gallery"
  label: "Photo Gallery"
  folder: "src/collections/gallery"
  create: true
  slug: "{{slug}}"
  extension: "md"
  fields:
    - {label: Title, name: title, widget: string}
    - {label: Image, name: image, widget: image}
    - {label: Caption, name: caption, widget: string}

- name: "reviews"
  label: "Reviews"
  folder: "src/collections/reviews"
  create: true
  slug: "{{slug}}"
  extension: "md"
  fields:
    - {label: Guest Name, name: guest, widget: string}
    - {label: Rating, name: rating, widget: number}
    - {label: Text, name: text, widget: text}

- name: "staff"
  label: "Staff"
  folder: "src/collections/staff"
  create: true
  slug: "{{slug}}"
  extension: "md"
  fields:
    - {label: Name, name: name, widget: string}
    - {label: Role, name: role, widget: string}
    - {label: Photo, name: photo, widget: image}
    - {label: Bio, name: bio, widget: markdown}

- name: "blog"
  label: "Blog Posts"
  folder: "src/collections/blog"
  create: true
  slug: "{{slug}}"
  extension: "md"
  fields:
    - {label: Title, name: title, widget: string}
    - {label: Date, name: date, widget: datetime}
    - {label: Featured Image, name: image, widget: image}
    - {label: Body, name: body, widget: markdown}
